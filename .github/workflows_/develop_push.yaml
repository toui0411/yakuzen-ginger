name: CI

on:
  push: # プッシュした時に実行
    branches: # ブランチを指定
      - develop
      
jobs:
  FrontDeploy:
    name: FrontDeploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@master
    - name: setup Node
      uses: actions/setup-node@v1
      with: 
        node-version: 12.x
        registry-url: 'https://registry.npmjs.org'
    - name: Install Dependencies
      run: yarn && yarn build && yarn export
      
    - name: deployConfig
      run: |
        yarn deployset:dev
    - name: deploy to Firebase Hosting
      run: |
        yarn deploy --token="${{ secrets.FIREBASE_TOKEN }}" --only hosting:dev
